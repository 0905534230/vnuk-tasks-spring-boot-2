<html xmlns:th="http://www.thymeleaf.org">
	
	<title th:fragment="title">Create a new task</title>
	
	
	<section th:fragment="content">
	
		<h3 class="my-margin-bottom-28">
			<em>Create a new task</em>
		</h3>
		
		
	    <form th:action="@{/tasks}" th:object="${task}" method="post">

	    	<div>
	    		
	    		<div>
	    			<label>Description</label>
	    		</div>
	    		
	        	<div class="my-margin-top-4">
	    			<textarea th:field="*{description}" rows="4"></textarea>
	        	</div>
	        	
	        	<div
	        		th:if="${error_field_description}"
	        		th:text="${error_field_description}"
	        		class="my-error-field"
	        	>
	        	</div>
	        	
	        </div>
	        
	        
	        <div class="my-margin-top-19">
	
			    <a th:href="@{/tasks}" class="btn btn-sm btn-light my-margin-right-19">
					<span class="my-margin-right-19">
						<i class="fas fa-times" aria-hidden="true"></i>
					</span>
					
			    	<span>Cancel</span>
			    </a>
		
		
			    <button type="submit" class="btn btn-sm btn-success">
					<span class="my-margin-right-19">
						<i class="fas fa-check-circle" aria-hidden="true"></i>
					</span>
					
			    	<span>Save</span>
			    </button>
			    
			</div>
		
	    </form>
		
		

	
	</section>
	
</html>
