<!DOCTYPE html>


<html xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta
        	charset="utf-8" 
            name="viewport" 
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        
        <title th:replace="${template} :: title"></title>
        
        <link th:href="@{/css/jquery-ui.css}" type="text/css" rel="stylesheet" />
		<link th:href="@{/bootstrap/dist/css/bootstrap.min.css}" type="text/css" rel="stylesheet" />
		<link th:href="@{/fontawesome/css/all.min.css}" type="text/css" rel="stylesheet" />
		<link th:href="@{/css/app.css}" type="text/css" rel="stylesheet" />
    </head>
    

    <body>
        
        <header class="my-padding-bottom-19 my-border-bottom">
			<img src="/images/banner.jpg" class="my-margin-bottom-19" />
			
			<h2>
				<strong>My tasks</strong>
			</h2>
		</header>
		
       
       	<section th:include="~{ ${template} :: content }" class="my-padding-top-28 my-padding-bottom-40">
       	</section>
        
        
        <footer class="my-padding-top-19 my-border-top">
			<em>VNUK-2019 - Modern Coding</em>
		</footer>
        
        
        <script th:src="@{/js/jquery.js}" type="text/javascript"></script>
		<script th:src="@{/js/jquery-ui.js}" type="text/javascript"></script>
		<script th:src="@{/bootstrap/dist/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
		
		<script>
		    $("#date-of-completion").datepicker({edateFormat: 'dd/mm/yy'});
		    $("[data-toggle='tooltip']").tooltip();
		</script>

    </body>

</html>
